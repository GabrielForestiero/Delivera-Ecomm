<nav *ngIf="isAuthenticated && user" class="modern-navbar">
  <div class="navbar-container">
    <!-- Logo/Brand Section -->
    <div class="brand-section">
      <a class="brand-link" [routerLink]="isAdmin ? '/admin' : '/'">
        <div class="brand-content">
          <div class="brand-icon">
            <i class="pi pi-shopping-bag"></i>
          </div>
          <div class="brand-text">
            <span class="brand-title">{{ isAdmin ? 'Admin Panel' : 'Hola, ' + (user.name | titlecase) }}</span>
            <span class="brand-subtitle">{{ isAdmin ? 'Gestión' : 'Bienvenido de vuelta' }}</span>
          </div>
        </div>
      </a>
    </div>

    <!-- Central Logo -->
    <div class="central-logo">
      <span class="logo-text">Delivera</span>
      <div class="logo-underline"></div>
    </div>

    <!-- Actions Section -->
    <div class="actions-section">
      <div class="action-buttons">
        <button *ngIf="!isAdmin" class="action-btn orders-btn" (click)="seeOrders()">
          <i class="pi pi-list"></i>
          <span>Mis Órdenes</span>
        </button>

        <button *ngIf="!isAdmin" class="action-btn cart-btn" (click)="toggleCart()">
          <i class="pi pi-shopping-cart"></i>

        </button>

        <button class="action-btn logout-btn" (click)="logout()">
          <i class="pi pi-sign-out"></i>
          <span>Salir</span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
      aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="collapse mobile-menu" id="mobileMenu">
    <div class="mobile-menu-content">
      <button *ngIf="!isAdmin" class="mobile-menu-item" (click)="seeOrders()">
        <i class="pi pi-list"></i>
        <span>Mis Órdenes</span>
      </button>

      <button *ngIf="!isAdmin" class="mobile-menu-item" (click)="toggleCart()">
        <i class="pi pi-shopping-cart"></i>
        <span>Carrito</span>
        <span class="cart-badge">3</span>
      </button>

      <button class="mobile-menu-item logout-item" (click)="logout()">
        <i class="pi pi-sign-out"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>
</nav>
