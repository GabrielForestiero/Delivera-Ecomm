<div class="cart-sidebar" [class.open]="isOpen">
  <div class="cart-container m-3 p-3 border rounded" *ngIf="cart.items.length > 0; else emptyCart">

    <!-- Header fijo arriba -->
    <div class="cart-header d-flex justify-content-between align-items-center mb-3">
      <h3>Carrito</h3>
      <button pButton icon="pi pi-times" class="btn-close" (click)="close()"></button>
    </div>

    <hr>

    <!-- Lista de productos con scroll -->
    <div class="cart-items-scroll">
      <div class="cart-item d-flex align-items-center mb-3" *ngFor="let item of cart.items">

        <div class="flex-grow-1">
          <h5>{{ item.name }}</h5>
          <p class="mb-1"><strong class="text-secondary">Precio unitario:</strong> ${{ item.price }}</p>
          <p class="mb-1"><strong class="text-secondary">Subtotal:</strong> ${{ item.subtotal }}</p>
        </div>

        <div class="quantity-controls d-flex align-items-center gap-2">
          <button pButton icon="pi pi-minus" size="small" (click)="disminuirCantidad(item.productId)"></button>
          <span>{{ item.quantity }}</span>
          <button pButton icon="pi pi-plus" size="small" (click)="incrementarCantidad(item.productId)"></button>
        </div>

        <button pButton icon="pi pi-trash" class="ms-3" (click)="eliminarDelCarrito(item.productId)" tooltip="Eliminar"></button>
      </div>
    </div>

    <!-- Footer fijo abajo -->
    <div class="cart-footer">
      <div class="cart-total d-flex justify-content-between align-items-center">
        <strong>Total:</strong>
        <span class="fs-5 fw-bold">${{ cart.total }}</span>
      </div>

      <button pButton label="Finalizar compra" class="mt-3 w-100 btn btn-success" (click)="checkout()"></button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="alert alert-info text-center p-3">
      <p>Tu carrito está vacío.</p>
      <button pButton label="Cerrar" class="w-100 btn btn-secondary mt-2" (click)="close()"></button>
    </div>
  </ng-template>
</div>
