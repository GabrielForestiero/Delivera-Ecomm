<div class="cart-sidebar" [class.open]="isOpen">
  <div class="cart-container p-3 border rounded" *ngIf="cart && cart.items.length > 0; else emptyCart">
    <h3>Tu Carrito</h3>

    <div class="cart-item d-flex align-items-center mb-3" *ngFor="let item of cart.items">
      <img [src]="item.product?.imageUrl" alt="{{ item.product?.name }}" class="product-image me-3" />

      <div class="flex-grow-1">
        <h5>{{ item.product?.name }}</h5>
        <p class="mb-1">Categoría: {{ item.product?.category }}</p>
        <p class="mb-1">Precio unitario: ${{ item.product?.price }}</p>
      </div>

      <div class="quantity-controls d-flex align-items-center gap-2">
        <button pButton icon="pi pi-minus" size="small" (click)="disminuirCantidad(item.productId)"></button>
        <span>{{ item.quantity }}</span>
        <button pButton icon="pi pi-plus" size="small" (click)="incrementarCantidad(item.productId)"></button>
      </div>

      <button pButton icon="pi pi-trash" class="ms-3" (click)="eliminarDelCarrito(item.productId)" tooltip="Eliminar"></button>
    </div>

    <div class="cart-total mt-4 d-flex justify-content-between align-items-center">
      <strong>Total:</strong>
      <span class="fs-5 fw-bold">${{ cart.total }}</span>
    </div>

    <button pButton label="Finalizar compra" class="mt-3 w-100" (click)="checkout()"></button>
    <button pButton label="Cerrar" class="mt-2 w-100 btn btn-secondary" (click)="close()"></button>
  </div>

  <ng-template #emptyCart>
    <div class="alert alert-info text-center p-3">
      <p>Tu carrito está vacío.</p>
      <button pButton label="Cerrar" class="w-100 btn btn-secondary mt-2" (click)="close()"></button>
    </div>
  </ng-template>
</div>
