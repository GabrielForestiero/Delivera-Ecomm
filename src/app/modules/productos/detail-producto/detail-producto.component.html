<div *ngIf="product; else notFound" class="container-screen">
  <p-card class="product-card">
    <div class="card-content">
      <div class="product-image-container">
        <img 
          src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" 
          alt="Imagen del producto"
          class="product-image"
        />
      </div>

      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p><strong>Categoría:</strong> {{ product.category }}</p>
        <p>{{ product.description }}</p>
        <p><strong>Precio:</strong> ${{ product.price }}</p>

        <div class="add-to-cart">
          <p-button 
            label="Agregar al carrito" 
            icon="pi pi-shopping-cart" 
            size="small"
          ></p-button>
        </div>
      </div>
    </div>
  </p-card>
</div>

<ng-template #notFound>
  <div class="container mt-4">
    <p-card header="Producto no encontrado">
      <p>El producto que estás buscando no está disponible.</p>
    </p-card>
  </div>
</ng-template>
