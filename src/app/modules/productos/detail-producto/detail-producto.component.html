<div *ngIf="product; else notFound" class="product-detail-container">
  <div class="product-detail-wrapper">
    <div class="product-content">

      
      <div class="product-image-section">
        <div class="image-container">
          <img
            [src]="product.imageUrl || 'https://via.placeholder.com/700x700?text=Producto'"
            class="product-image"
            alt="{{ product.name }}"
          />
          <div class="image-overlay">
            <i class="pi pi-search-plus"></i>
          </div>
        </div>
      </div>

     
      <div class="product-info-section">
        <div class="product-header">
          <div class="product-category">
            <i class="pi pi-tag"></i>
            <span>{{ product.category }}</span>
          </div>
          <h1 class="product-title">{{ product.name }}</h1>
        </div>

        <div class="product-description">
          <p>{{ product.description }}</p>
        </div>

        <div class="product-price-section">
          <div class="price-container">
            <span class="price-label">Precio</span>
            <span class="price-value">${{ product.price }}</span>
          </div>
        </div>

        <div class="product-actions">
          <button
            class="add-to-cart-btn"
            (click)="toggleCart(product)">
            <div class="btn-content">
              <i class="pi pi-shopping-cart"></i>
              <span>Agregar al carrito</span>
            </div>
            <div class="btn-shimmer"></div>
          </button>
        </div>

      
      </div>

    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="not-found-container">
    <div class="not-found-content">
      <div class="not-found-icon">
        <i class="pi pi-exclamation-triangle"></i>
      </div>
      <h3 class="not-found-title">Producto no encontrado</h3>
      <p class="not-found-description">
        Verificá si el producto fue eliminado o si el enlace es incorrecto.
      </p>
      <button class="back-btn" (click)="goBack()">
        <i class="pi pi-arrow-left"></i>
        <span>Volver al catálogo</span>
      </button>
    </div>
  </div>
</ng-template>
