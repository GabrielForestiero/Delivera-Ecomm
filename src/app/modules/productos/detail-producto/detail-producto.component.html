<div *ngIf="product; else notFound" class="w-100 vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="container-fluid px-5">
    <div class="row g-5 align-items-center">

      <!-- Imagen del producto -->
      <div class="col-md-6 text-center">
        <img
          [src]="product.imageUrl || 'https://via.placeholder.com/700x700?text=Producto'"
          class="img-fluid rounded-4 shadow-sm"
          alt="{{ product.name }}"
          style="max-height: 600px; object-fit: contain;"
        />
      </div>

      <div class="col-md-6">
        <h1 class="fw-bold display-5 mb-3">{{ product.name }}</h1>
        <p class="text-muted fs-5 mb-2"><strong>Categoría:</strong> {{ product.category }}</p>
        <p class="fs-5">{{ product.description }}</p>

        <div class="my-4">
          <span class="text-success fw-bold display-6">${{ product.price }}</span>
        </div>

        <div>

            <button
              pButton
              label="Agregar al carrito"
              icon="pi pi-shopping-cart"
              class="p-button-lg p-button-success p-button-rounded"
              (click)="toggleCart(product)"
            ></button>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="w-100 vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="text-center">
      <h3 class="text-danger">Producto no encontrado</h3>
      <p>Verificá si el producto fue eliminado o si el enlace es incorrecto.</p>
    </div>
  </div>
</ng-template>
