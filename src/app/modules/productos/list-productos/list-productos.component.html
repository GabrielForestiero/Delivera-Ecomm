<div class="products-container">

  <div class="filters-card">
    <div class="filters-content">
      <div class="filter-group">
        <label for="nameFilter" class="filter-label">Buscar por nombre</label>
        <input id="nameFilter" type="text" pInputText [(ngModel)]="searchName" (input)="onFilterChange()"
          placeholder="Ej: Pizza, Sushi..." class="filter-input" />
      </div>

      <select [(ngModel)]="selectedCategory" (change)="onFilterChange()" class="filter-select">
        <option value="" disabled selected>Seleccionar categor√≠a</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>

      <div class="filter-actions">
        <button pButton label="Limpiar" icon="pi pi-times" class="clear-btn" (click)="clearFilters()">
        </button>
      </div>
    </div>
  </div>

  <div class="products-grid">
    <div class="product-item" *ngFor="let product of products">
      <div class="product-card">
        <div class="product-image-container">
          <img [src]="product.imageUrl || 'https://via.placeholder.com/600x400?text=Producto'" class="product-image"
            alt="{{ product.name }}" />
          <div class="product-overlay">
            <button class="quick-view-btn" (click)="verProducto(product._id)">
              <i class="pi pi-eye"></i>
            </button>
          </div>
        </div>

        <div class="product-content">
          <div class="product-header">
            <div class="product-price">${{ product.price }}</div>
            <div class="product-category">{{ product.category }}</div>
          </div>

          <h5 class="product-title">{{ product.name }}</h5>
          <p class="product-description">{{ product.description }}</p>
        </div>

        <div class="product-footer">
          <button pButton label="Agregar al carrito" icon="pi pi-shopping-cart" class="add-to-cart-btn"
            (click)="toggleCart(product)">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
